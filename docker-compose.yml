services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jvb_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jvb_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jvb_network

  # Redis Cache & Blacklist
  redis:
    image: redis:7-alpine
    container_name: jvb_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jvb_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jvb_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      qdrant:
        condition: service_started
      ai-service:
        condition: service_started
    networks:
      - jvb_network

  # AI Service (Microservice)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: jvb_ai_service
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    env_file:
      - ./ai-service/.env
    volumes:
      - ./ai-service:/app
    depends_on:
      qdrant:
        condition: service_started
    networks:
      - jvb_network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: jvb_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: "http://localhost:9000"
      MINIO_BROWSER_REDIRECT_URL: "http://localhost:9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ":9001"
    networks:
      - jvb_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jvb_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - jvb_network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jvb_frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - jvb_network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:

networks:
  jvb_network:
    driver: bridge
