# Production Docker Compose Configuration
# Optimized for production deployment with minimal resources
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jvb_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-jvb_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jvb_network_prod

  # Redis Cache & Blacklist
  redis:
    image: redis:7-alpine
    container_name: jvb_redis_prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-your_redis_password}
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jvb_network_prod

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: jvb_backend_prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      qdrant:
        condition: service_started
      ai-service:
        condition: service_started
    networks:
      - jvb_network_prod

  # AI Service (Microservice)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile.prod
    container_name: jvb_ai_service_prod
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - ./ai-service/.env.production
    depends_on:
      qdrant:
        condition: service_started
    networks:
      - jvb_network_prod

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: jvb_minio_prod
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-your_minio_password}
      MINIO_SERVER_URL: "http://minio:9000"
      MINIO_BROWSER_REDIRECT_URL: "http://localhost:9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_prod:/data
    command: minio server /data --console-address ":9001"
    networks:
      - jvb_network_prod

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jvb_qdrant_prod
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_prod:/qdrant/storage
    networks:
      - jvb_network_prod

  # Frontend (React + Nginx) - PRODUCTION BUILD
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: jvb_frontend_prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - jvb_network_prod

  # Nginx Reverse Proxy (Optional - for SSL/domain routing)
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: jvb_nginx_proxy
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx-proxy.conf:/etc/nginx/nginx.conf
  #     - ./nginx/ssl:/etc/nginx/ssl
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - jvb_network_prod

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
  qdrant_data_prod:

networks:
  jvb_network_prod:
    driver: bridge
